    <h1>Formulir </h1>
    <form action="form-post.html" method="POST">
        <div>
            <label for="name">Nama Lengkap</label>
            <input id="name" type="text" placeholder="Nama">
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email">
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" placeholder="Password">
        </div>
        
        <div>
            <label for="number">No WhatsApp</label>
            <input id="number" type="number" placeholder="Telepon">
        </div>
        
        <div>
            <label for="color">Warna</label>
            <input id="color" placeholder="kasih warna sukamu">
        </div>

        <div>
            <button type="button">Tombol Biasa</button>
            <button type="submit">Kirim</button>
        </div>
        
        <div>
            <input type="button" value="Tombol Biasa Juga">
            <input type="submit" value="Kirim">
        </div>
